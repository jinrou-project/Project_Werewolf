<html>
<head>
    <meta charset="UTF-8">
    <title>チャット</title>
</head>
<body>
    <div id="loginForm">
        <input type ="text" id="name_input">
        <button onclick="entry();">入室</button><br>
    </div>


    <div id="formArea"></div>
    <div id="msg"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">

    var myName;

    function entry(){
        myName = document.getElementById('name_input').value;
        var domForm = document.getElementById('formArea');
        domForm.innerHTML = '<input type="text" id="msg_input" style="width:200px;" /><button onclick="publishMessage();">語る</button>';
        login(myName);
        var lf = document.getElementById('loginForm');
        while(lf.firstChild){
            lf.removeChild(lf.firstChild);
        }
    }

    // 1.イベントとコールバックの定義
    var socketio = io.connect('http://localhost:8080');

    socketio.on("connected", function(name) {});
    socketio.on("publish", function (data) { addMessage(data.value); });
    socketio.on("disconnect", function () {});

    // 2.イベントに絡ませる関数の定義
    function start(name) {
        socketio.emit("connected", name);
    }

    function publishMessage() {
        var textInput = document.getElementById('msg_input');
        var msg = "[" + myName + "] " + textInput.value;
        socketio.emit("publish", {value: msg});
        textInput.value = '';
    }

    function addMessage (msg) {
        var msgArea = document.getElementById("msg");
        var domMeg = document.createElement('div');
        domMeg.innerHTML = new Date().toLocaleTimeString() + ' ' + msg;
        msgArea.insertBefore(domMeg,msgArea.firstChild);
    }

    // 3.開始処理
    function login(name){
        var myName = name + "さん";
        addMessage("貴方は" + name + "として入室しました");
        start(myName);
    }
    </script>
</body>
</html>
